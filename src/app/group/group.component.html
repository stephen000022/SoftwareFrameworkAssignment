<div class="container">
    <form>
        <div class="form group">
            <label for="messagecontent">New Message</label>
            <input type="text" name="messagecontent" [(ngModel)]="messagecontent" id="messagecontent" class="form-control"/>
        </div>
        <div class="form-group">
            <button (click)="chat()" class="btn btn-primary">Send</button>
        </div>
    </form>
    <li *ngFor="let m of message">{{m}}</li> 
</div>
